name: Daily Nasdaq News Summary

on:
  schedule:
    - cron: '30 23 * * *'  # 매일 오전 8:30 KST
  workflow_dispatch:

jobs:
  run-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run summarizer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python main.py

      - name: Upload output files (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: nasdaq-results
          path: |
            nasdaq_metadata.csv
            nasdaq_index.faiss

      # ✅ Google Cloud 인증 설정
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}

      # ✅ 결과물을 Google Drive로 업로드
      - name: Upload files to Google Drive
        run: |
          echo "Uploading nasdaq_metadata.csv to Google Drive..."
          curl -X POST -L \
            -H "Authorization: Bearer $(gcloud auth application-default print-access-token)" \
            -F "metadata={name : 'nasdaq_metadata.csv'};type=application/json;charset=UTF-8" \
            -F "file=@nasdaq_metadata.csv;type=application/octet-stream" \
            "https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&supportsAllDrives=true&parents=${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}"

          echo "Uploading nasdaq_index.faiss to Google Drive..."
          curl -X POST -L \
            -H "Authorization: Bearer $(gcloud auth application-default print-access-token)" \
            -F "metadata={name : 'nasdaq_index.faiss'};type=application/json;charset=UTF-8" \
            -F "file=@nasdaq_index.faiss;type=application/octet-stream" \
            "https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&supportsAllDrives=true&parents=${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}"