name: Daily Nasdaq News Summary

on:
  schedule:
    - cron: '30 23 * * *'  # 매일 오전 8:30 KST
  workflow_dispatch:

jobs:
  run-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run summarizer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python main.py

      - name: Upload output files (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: nasdaq-results
          path: |
            nasdaq_metadata.csv
            nasdaq_index.faiss

      # ✅ Google Drive 업로드를 위한 rclone 설치
      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      # ✅ rclone 설정파일 GitHub Secret에서 구성
      - name: Configure rclone
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf

      # ✅ 결과물을 Google Drive로 업로드
      - name: Upload files to Google Drive
        run: |
          rclone copy nasdaq_metadata.csv gdrive:NasdaqNews/
          rclone copy nasdaq_index.faiss gdrive:NasdaqNews/
