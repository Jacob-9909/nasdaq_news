name: Daily Nasdaq News Summary

on:
  schedule:
    - cron: '30 23 * * *'  # 매일 오전 8:30 KST
  workflow_dispatch:

jobs:
  run-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run summarizer and merge files
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # OpenAI API 키 (Secrets로 설정)
          GOOGLE_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}  # Google API 인증 파일 (Secrets로 설정)
          GOOGLE_DRIVE_METADATA_FILE_ID: ${{ secrets.GOOGLE_DRIVE_METADATA_FILE_ID }}  # Google Drive 파일 ID (Secrets로 설정)
          GOOGLE_DRIVE_INDEX_FILE_ID: ${{ secrets.GOOGLE_DRIVE_INDEX_FILE_ID }}  # Google Drive 인덱스 파일 ID (Secrets로 설정)
        run: |
          python main.py  # main.py 실행하여 뉴스 수집, 메타데이터 생성 및 병합 작업 수행

      - name: Upload output files (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: nasdaq-results
          path: |
            nasdaq_metadata_combined.csv  # 병합된 메타데이터 파일
            nasdaq_index.faiss  # 인덱스 파일

      - name: Upload nasdaq_metadata_combined.csv to Google Drive
        uses: willo32/google-drive-upload-action@v1
        with:
          target: 'nasdaq_metadata_combined.csv'  # 병합된 메타데이터 파일
          credentials: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}  # Google API 인증 정보
          parent_folder_id: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}  # Google Drive 폴더 ID (Secrets로 설정)

      - name: Upload nasdaq_index.faiss to Google Drive
        uses: willo32/google-drive-upload-action@v1
        with:
          target: 'nasdaq_index.faiss'
          credentials: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}
          parent_folder_id: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
