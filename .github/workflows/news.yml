name: Daily Nasdaq News Summary

on:
  schedule:
    - cron: '30 23 * * *'  # 매일 오전 8:30 KST
  workflow_dispatch:

jobs:
  run-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run summarizer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python main.py

      - name: Upload output files (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: nasdaq-results
          path: |
            nasdaq_metadata.csv
            nasdaq_index.faiss

      # ✅ Google Cloud 인증
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}

      # ✅ Google Drive에 파일 업로드 (수정된 부분)
      - name: Upload files to Google Drive
        env:
          ACCESS_TOKEN: ${{ secrets.GOOGLE_ACCESS_TOKEN }}
          FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: |
          # Access Token 가져오기
          TOKEN=$(gcloud auth print-access-token)

          echo "Uploading nasdaq_metadata.csv to Google Drive..."
          curl -X POST -L \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: multipart/related; boundary=foo_bar_baz" \
            --data-binary @- <<EOF
          --foo_bar_baz
          Content-Type: application/json; charset=UTF-8

          {
            "name": "nasdaq_metadata.csv",
            "parents": ["$FOLDER_ID"]
          }

          --foo_bar_baz
          Content-Type: application/octet-stream

          $(cat nasdaq_metadata.csv)
          --foo_bar_baz--
          EOF

          echo "Uploading nasdaq_index.faiss to Google Drive..."
          curl -X POST -L \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: multipart/related; boundary=foo_bar_baz" \
            --data-binary @- <<EOF
          --foo_bar_baz
          Content-Type: application/json; charset=UTF-8

          {
            "name": "nasdaq_index.faiss",
            "parents": ["$FOLDER_ID"]
          }

          --foo_bar_baz
          Content-Type: application/octet-stream

          $(cat nasdaq_index.faiss)
          --foo_bar_baz--
          EOF