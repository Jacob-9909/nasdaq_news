name: Daily Nasdaq News Summary

on:
  schedule:
    - cron: '30 23 * * *'  # 매일 오전 8:30 KST
  workflow_dispatch:

jobs:
  run-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run summarizer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python main.py

      - name: Upload output files (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: nasdaq-results
          path: |
            nasdaq_metadata.csv
            nasdaq_index.faiss

      # ✅ Google Drive에 파일 업로드 (삭제 후 덮어쓰기)
      - name: Authenticate with Google Drive
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}

      - name: Delete existing file from Google Drive (nasdaq_metadata.csv)
        run: |
          FILE_ID=$(gdrive list --query "name = 'nasdaq_metadata.csv'" --no-header | awk '{print $1}')
          if [ -n "$FILE_ID" ]; then
            gdrive delete "$FILE_ID"
          fi

      - name: Upload nasdaq_metadata.csv to Google Drive
        run: |
          gdrive upload --parent ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }} nasdaq_metadata.csv

      - name: Delete existing file from Google Drive (nasdaq_index.faiss)
        run: |
          FILE_ID=$(gdrive list --query "name = 'nasdaq_index.faiss'" --no-header | awk '{print $1}')
          if [ -n "$FILE_ID" ]; then
            gdrive delete "$FILE_ID"
          fi

      - name: Upload nasdaq_index.faiss to Google Drive
        run: |
          gdrive upload --parent ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }} nasdaq_index.faiss
